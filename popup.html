<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSync - Audio Subtitle Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="bi bi-headphones"></i> SubSync
                <small>Audio Subtitle Player</small>
            </h1>
        </header>

        <div class="file-upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*" class="file-input">
                <label for="audioFile" class="file-input-label">
                    <i class="bi bi-music-note-list"></i> Select Audio
                </label>
            </div>

            <div class="file-input-wrapper">
                <input type="file" id="srtFile" accept=".srt" class="file-input">
                <label for="srtFile" class="file-input-label">
                    <i class="bi bi-file-earmark-text"></i> Select Subtitle
                </label>
            </div>
        </div>

        <div class="control-section">
            <button id="saveButton" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Files
            </button>
            <button id="playButton" class="btn btn-success">
                <i class="bi bi-play-circle"></i> Play
            </button>
        </div>

        <div class="player-section">
            <audio id="audio" controls></audio>
            <div id="subtitles" class="subtitle-display"></div>
        </div>

        <div id="fileInfo" class="file-info"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
